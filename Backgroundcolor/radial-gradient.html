<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Background</title>
    <style>
        #box1{
            width: 400px;
            height: 400px;
            background: radial-gradient(closest-side at 60% 55%,rgb(255, 111, 0),rgb(0, 255, 136));
        }
        p {
          color: rgb(105, 128, 0);
          font-size: 18px;
          line-height: 1.6;
        }
    </style>
</head>
<body>
    <div id="box1">
        <p>CSS stands for Cascading Style Sheets.</p>
        <p>CSS describes how HTML elements are to be displayed on screen, paper, or in other media.</p>
        <p>CSS stands for Cascading Style Sheets.</p>
        <p>CSS describes how HTML elements are to be displayed on screen, paper, or in other media.</p>
    </div>
</body>
</html>
