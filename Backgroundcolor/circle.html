<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Background</title>
    <style>
        #box1{
            width: 400px;
            height: 200px;
            background-color: cadetblue;
        }
        #box2{
            width: 200px;
            height: 200px;
            background-color: cadetblue;
        }
        #box3{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: cadetblue;
        }
      
    </style>
</head>
<body>
    <div id="box1"></div>
    <br>
    <br>
    <div id="box2"></div>
    <br>
    <br>
    
    <div id="box3"></div>

</body>
</html>
