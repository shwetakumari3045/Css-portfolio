<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selctor</title>

    <style>
        .heading {
            color: rgb(245, 0, 250);
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .green-box {
            width: 200px;
            height: 200px;
            background-color: rgb(11, 235, 157);
            margin-bottom: 20px;
        }
        .content {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="green-box"></div>
    <h1 class="heading">External CSS:</h1>
    <h1 class="heading">Internal CSS:</h1>

    <p class="content">Inline CSS: CSS is written directly within an HTML element using the style attribute.</p>

</body>

</html>
